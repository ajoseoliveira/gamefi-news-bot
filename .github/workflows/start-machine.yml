name: Start GameFi News Bot Machine

on:
  schedule:
    # 8:30 AM Brasília (UTC-3 no verão, UTC-2 no padrão)
    # Configurado para 11:30 UTC (verão) e 10:30 UTC (padrão)
    # Usando 11:30 UTC como padrão
    - cron: '30 11 * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  start-machine:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Start gamefi-news-bot machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl machines start d891dddce02318 --app gamefi-news-bot || true

      - name: Log start action
        run: echo "GameFi News Bot machine started at $(date)"
