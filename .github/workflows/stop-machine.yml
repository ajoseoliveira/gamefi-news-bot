name: Stop GameFi News Bot Machine

on:
  schedule:
    # 18:30 PM Brasília (UTC-3 no verão, UTC-2 no padrão)
    # Configurado para 21:30 UTC (verão) e 20:30 UTC (padrão)
    # Usando 21:30 UTC como padrão
    - cron: '30 21 * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  stop-machine:
    runs-on: ubuntu-latest
    steps:
      - name: Stop gamefi-news-bot machine using Fly REST API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          curl -v -X POST https://api.fly.io/v1/apps/gamefi-news-bot/machines/d891dddce02318/stop \
            -H "Authorization: Bearer $FLY_API_TOKEN" \
            -H "Content-Type: application/json"

      - name: Log stop action
        run: echo "GameFi News Bot machine stopped at $(date)"
