name: Stop GameFi News Bot Machine

on:
  schedule:
    # 18:30 PM Brasília (UTC-3 no verão, UTC-2 no padrão)
    # Configurado para 21:30 UTC (verão) e 20:30 UTC (padrão)
    # Usando 21:30 UTC como padrão
    - cron: '30 21 * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  stop-machine:
    runs-on: ubuntu-latest
    steps:
      - name: Stop gamefi-news-bot machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          curl -L https://fly.io/install.sh | sh
          $HOME/.fly/bin/flyctl machines stop d891dddce02318 --app gamefi-news-bot

      - name: Log stop action
        run: echo "GameFi News Bot machine stopped at $(date)"
